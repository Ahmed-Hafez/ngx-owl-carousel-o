
<div style="text-align:center">
  <h1>Owl Carousel</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      
      <surf-carousel-2>
        
        <ng-container *ngFor="let item of carouselData">
          <ng-template carouselSlide>
            <div class="slider">
              <p>item.text</p>
                
            </div><!-- /.carousel-item team-member -->
          </ng-template>
        </ng-container>
        
      </surf-carousel-2>

    </div> <!-- /.col-sm-10 col-sm-offset-1 -->
    
  </div> <!-- row -->
  
</div> <!-- /.container -->
