<div style="text-align:center">
  <h1 class="my-5">Owl Carousel - HomeModule</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      
      <owl-carousel-o [options]="customOptions">
        
        <ng-container *ngFor="let item of carouselData">
          <ng-template carouselSlide [width]="item.width">
            <div class="slider">
              <p>{{item.text}}</p>
                
            </div><!-- /.carousel-item team-member -->
          </ng-template>
        </ng-container>
        
      </owl-carousel-o>

    </div> <!-- /.col-sm-10 col-sm-offset-1 -->
    
  </div> <!-- row -->
  
</div> <!-- /.container -->

<br>
<div class="d-flex justify-content-center mt-3 mb-5">
  <a [routerLink]="['/home', 'subhome']" fragment="two" class="btn btn-success">Go to SubHomeComponent with carousel with url navigation</a>
</div>

<router-outlet></router-outlet>
