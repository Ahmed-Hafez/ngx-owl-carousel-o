<div class="owl-carousel owl-loaded owl-theme" 
	[ngClass]="{'owl-rtl': settings?.rtl,
							'owl-loading': settings?.isLoadingClass}" #owlCarousel>

	<div *ngIf="carouselLoaded" class="owl-stage-outer">
		<div class="owl-stage" [ngStyle]="{'width': stageData.width + 'px',
																			'transform': stageData.transform,
																			'transition': stageData.transition,
																			'paddint-left': stageData.paddingL,
																			'paddint-right': stageData.paddingR }">
			<ng-container *ngFor="let slide of slidesData; let i = index">
				<div class="owl-item" [ngClass]="{'active': slide.active, 
																					'center': slide.center,
																					'cloned': slide.cloned}" 
															[ngStyle]="{'width': slide.width + 'px',
																					'margin-left': slide.marginL + 'px',
																					'margin-right': slide.marginR + 'px'}">
					<ng-template [ngTemplateOutlet]="slide.tplRef"></ng-template>
				</div><!-- /.owl-item -->
			</ng-container>
		</div><!-- /.owl-stage -->
		
  </div> <!-- /.owl-stage-outer -->
	<div class="owl-nav">
		<div class="owl-prev" [class.disabled]="prevDisabled" (click)="prevSlide(-1)" [innerHTML]="owlPrev"></div>
		<div class="owl-next" [class.disabled]="nextDisabled" (click)="nextSlide(1)" [innerHTML]="owlNext"></div>
	</div> <!-- /.owl-nav -->
	<div class="owl-dots">
		<div class="owl-dot active"><span></span></div>
		<div class="owl-dot"><span></span></div>
		<div class="owl-dot"><span></span></div>
	</div> <!-- /.owl-dots -->
</div> <!-- /.owl-carousel owl-loaded -->
